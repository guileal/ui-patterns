<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="carousel.css">
</head>

<body>
    <ul id="list" class="list flex-center column column align-start padding">
        <li>First item</li>
    </ul>


    <section id="form" class="flex-center">
        <input id="formInput" type="text" />
        <button id="formSubmit" type="submit" class="flex-center">Enviar</button>
    </section>
    <!-- <script src="carousel.js"></script> -->
</body>


<script>
    // ðŸŽ¯ Elements
    let list = document.getElementById("list")
    let form = document.getElementById("form")
    let submitButton = document.getElementById("formSubmit")

    // ðŸ”¥Functions
    const createNewItem = () => {
        let input = document.getElementById("formInput")
        let inputValue = input.value

        if (inputValue === '') {
            return false
        }

        let newItem = document.createElement("li")
        newItem.innerHTML = inputValue
        list.appendChild(newItem)

        input.value = ''
        return true
    }

    // ðŸŽ‰ Listeners
    submitButton.addEventListener("click", function (event) {
        event.preventDefault()
        if (createNewItem() === false) {
            window.alert("Empty value is not accepted")
        }
    });


</script>

</html>
